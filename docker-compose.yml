version: '3.8'

services:
  php:
    image: php:8.4-fpm
    container_name: game-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
      - ./conf/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - game-network
    environment:
      PHP_MEMORY_LIMIT: 256M
      PHP_UPLOAD_MAX_FILESIZE: 64M
      PHP_POST_MAX_SIZE: 64M

  nginx:
    image: nginx:1.25-alpine
    container_name: game-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./conf/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./conf/nginx/logs:/var/log/nginx
    networks:
      - game-network
    depends_on:
      - php

networks:
  game-network:
    driver: bridge